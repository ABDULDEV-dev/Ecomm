<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Haji Clothing Collection</title>
    <link rel="stylesheet" href="./CSS/stylr.css">
</head>
<body>
    <div class="login-container" id="loginPopup">
        <form id="loginForm" class="login-form" onsubmit="return validateForm()">
            <span class="close-btn" onclick="closeLoginPopup()">&times;</span>
            <h1 class="company-name">Haji Clothing Collection</h1>
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="error-message" id="errorMessage"></p>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>

    <script src="./JS/index.js"></script>
</body>
</html>
